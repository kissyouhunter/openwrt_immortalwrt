            * immortalwrt å¤©çµ openwrt 24.10 å†…æ ¸ 6.6
            * IP: 192.168.2.3 | ID: root | Password: password
            * rootfs æ–‡ä»¶é€‚ç”¨äº lxcï¼Œä¾‹å¦‚ PVE çš„ CT æ¨¡æ¿ ([æ•™ç¨‹](https://nb0.cc/lxc))
